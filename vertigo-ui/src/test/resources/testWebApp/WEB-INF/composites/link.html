<div th:fragment="link(href)">
         <a th:href="${href}">
            <span th:if="${witharrow != null && witharrow}">&gt;&gt; </span>
            <vu:content></vu:content>
        </a>
</div>
    
<div th:fragment="link2(href)" tc:selector="link-named">
        <a th:href="${href}">
            <vu:content></vu:content>
        </a>
</div>
