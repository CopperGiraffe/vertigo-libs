<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:vu="http://www.morphbit.com/thymeleaf/component">

<head th:replace="templates/mmcLayout :: header('Movie Detail', _ , ~{::script})">
	<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/build/ol.js"></script>
	<script th:src="@{/vertigo-ui/static/js/v-components/v-map.js}"></script>
</head>

<body th:replace="templates/mmcLayout :: body(~{:: #pageContent})">
	<div id="pageContent">
			<div style="width:100%; height:50vh">
				<v-map id="map" marker-color="#027BE3" :list="[{lat : 2.239230, lon: 48.773744 },{lat : 2.280263, lon: 48.827317 },{lat : -4.570026, lon: 48.357621 }]"></v-map>
			</div>
			<vu:form>
				<vu:grid cols="3">
					<vu:text-field object="movie" field="movId"/>
					<vu:text-field object="movie" field="title" />
					<vu:text-field object="movie" field="year" />
					<vu:slider object="movie" field="year"  />
					<vu:knob object="movie" field="year"/>
					<vu:select object="movie" field="movId" list="movies" />
					<vu:grid-cell>
						<vu:text-area object="movie" field="title"/>
					</vu:grid-cell>
					<vu:date object="movie" field="released"  />
					<vu:datetime object="movie" field="lastModified" />
					<vu:autocomplete object="movie" field="movId" list="movies" />
					<vu:radio object="movie" field="movId" list="movies" layout="horizontal" labelField="movId"/>
					<vu:radio object="movie" field="movId" list="movies" />
					<vu:text-field object="movie" field="movId"/>
					<vu:text-field object="movie" field="title" />
					<vu:chips-autocomplete object="movie" field="tags" list="movies" staticData="false"/>
					<vu:modal componentId="myModal" closeLabel="Close" srcUrl="@{/movies/}"/>
					<vu:grid-cell>
						<vu:button-submit th:if="${!model.modeEdit}" label="Edit" action="@{/movie/_edit}" color="primary"/>
						<vu:button-submit th:if="${model.modeEdit}"  label="Save" action="@{/movie/_save}" color="primary" />
						<q-btn  th:label="Movies" type="a" th:href="@{/movies/}"></q-btn>
						<q-btn  th:label="OpenModal" @click="openModal('myModal')"></q-btn>
					</vu:grid-cell>
				</vu:grid>
			</vu:form>
		</div>

</body>
</html>
