<head th:fragment="header(title, links, scripts)" th:remove="tag">
    <vu:head title="${title}" >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demo Application of Vertigo UI powered by SpringMvc, Thymeleaf and Quasar Framework">
    <meta name="author" content="Klee Group">
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- [if lt IE 9]>     	
    <![endif]-->

	<link rel="stylesheet" href="@{static/mars.css}">
	<link rel="icon" href="@{static/img/favicon.ico}">
   	<th:block th:replace="${links}" />
   	
   
    
   	<script src="@{static/mars.js}"></script>
   	<th:block th:replace="${scripts}" />
   	</vu:head>
</head>

<body class="mat desktop no-touch platform-mat" th:fragment="body(pageContent)">
	<vu:page>
      <q-layout view="hHr LpR lFf" id="page" v-cloak>
			<!-- BEGIN HEADER-->
			<q-layout-header class="items-center">
				<q-toolbar class="justify-between">
					<div class="row">
						<q-btn flat round dense @click="componentStates.showLeft = !componentStates.showLeft" icon="menu" aria-label="Toggle menu on left side"></q-btn>
						<div><img th:src="@{/static/img/logo MMC v0.1.png}" height="30px"/></div>
						<q-toolbar-title>
								MMC Managment 
								<span slot="subtitle">Mars Mining Company</span>
						</q-toolbar-title>
					</div>
					<!-- Brand and toggle get grouped for better mobile display -->
					<div>
						<input type="text"/>
						<i aria-hidden="true" class="q-icon material-icons">search</i>
					</div>
					<div>
						<q-btn round dense color="primary" icon="mail" class="on-left" >
							<q-chip floating color="red">22</q-chip>
						</q-btn>
						<q-btn icon-right="arrow_drop_down"  class="on-left">
							<img th:src="@{/static/img/woman.png}" class="avatar"/>
							<div>Daniel Johnson<br/><small>Administrator</small></div>
						</q-btn>
						<q-btn flat round dense icon="apps" aria-label="Toggle apps"></q-btn>
					</div>
				</q-toolbar>
			</q-layout-header>
        	<!-- END HEADER-->
        	
			<q-page-container>
				<div class="row justify-center">
					<div class="col-md-6 col-xs-12" >
						<th:block th:replace="${pageContent}" />
					</div>
				</div>
			</q-page-container>
			
			<q-layout-footer>
    			<!-- content; any -->
  			</q-layout-footer>
		</q-layout>
	</vu:page>
</body>

</html>
