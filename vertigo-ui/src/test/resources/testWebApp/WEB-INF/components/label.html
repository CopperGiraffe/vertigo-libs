<th:block th:fragment="label-edit(object,field,other_attrs)" vu:alias="label" vu:selector="${viewMode=='edit'}"
		th:assert="${object} != null and ${field} != null">
	<q-field
		th::label-width="${overridedLabelWidth?:3}"
		th:label="${model.util.label(object + '.' + field)}"
		th::error="${uiMessageStack.hasFieldErrors('__${object}__', '__${field}__')}"
		th:error-label="${uiMessageStack.hasFieldErrors('__${object}__', '__${field}__') ? uiMessageStack.objectFieldErrors[__${object}__][__${field}__] : ''}"
		th::warning="${uiMessageStack.hasFieldWarnings('__${object}__', '__${field}__')}"
		orientation="vertical"
		th:attr="__${other_attrs}__"
		>
		 <vu:content/>
	</q-field>
</th:block> 

<th:block th:fragment="label-read(object,field,other_attrs)" vu:alias="label" vu:selector="${viewMode=='read'}" 
 	 th:assert="${object} != null and ${field} != null">
	<q-field
		th::label-width="${overridedLabelWidth?:3}"
		th:label="${model.util.label(object + '.' + field)}"
		orientation="vertical"
		th:attr="__${other_attrs}__"
		>
		<vu:content/>
	</q-field>
</th:block>
