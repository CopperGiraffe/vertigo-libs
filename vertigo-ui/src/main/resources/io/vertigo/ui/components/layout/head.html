<th:block th:fragment="head(title)" >
		<meta charset="utf8">
		<vu:head-meta/>
		<vu:content/>
		<title vu:text="${title}"></title>		
	</head>
</th:block>

<th:block th:fragment="head-meta(vuejsDevMode)" 
        th:with="isVuejsDevMode=${vuejsDevMode != null ? vuejsDevMode : false}">
		<link th:href="@{/vertigo-ui/static/3rdParty/roboto/v20/css/roboto.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/vertigo-ui/static/3rdParty/materialIcons/v121/css/materialIcons.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/vertigo-ui/static/3rdParty/use.fontawesome.com/releases/v6.4.0/css/all.min.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/vertigo-ui/static/3rdParty/cdn.jsdelivr.net/npm/ionicons@4.6.4-1/dist/css/ionicons.min.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/vertigo-ui/static/3rdParty/cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/vertigo-ui/static/3rdParty/cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/vertigo-ui/static/3rdParty/cdn.jsdelivr.net/npm/quasar@2.11.10/dist/quasar.prod.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/vertigo-ui/static/css/vertigo-ui.css}" rel="stylesheet" type="text/css"/>
		
		<script th:if="${!isVuejsDevMode}" th:src="@{/vertigo-ui/static/3rdParty/cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.prod.js}"></script>
        <script th:if="${isVuejsDevMode}" th:src="@{/vertigo-ui/static/3rdParty/cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js}"></script>
    	<script th:src="@{/vertigo-ui/static/3rdParty/cdn.jsdelivr.net/npm/axios@1.3.4/dist/axios.min.js}" ></script>
</th:block>
