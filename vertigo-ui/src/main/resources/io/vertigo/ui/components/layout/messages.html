<!-- 
Ui Messages.
-->
<th:block th:fragment="messages(block, notify, withFields)" 
th:with="isBlock=${block?:!(notify?:false)}, isNotify=${notify?:!isBlock}"
th:assert="${withFields} == null"> <!-- withFields unsupported yet -->
<th:block th:if="isNotify">
	<!-- isNotify unsupported yet -->
</th:block>
<th:block th:if="isBlock">
	<div th:if="${!uiMessageStack.getGlobalErrors().isEmpty()}" class="q-card bg-negative text-white col">
		<div class="q-card-main">
			<div class="q-list">
				<div class="q-item" th:each="message : ${uiMessageStack.getGlobalErrors()}">
					<div class="q-item-main">
						<div class="q-item-label" th:text="${message}"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:if="${!uiMessageStack.getGlobalWarnings().isEmpty()}" class="q-card bg-warning text-white col">
		<div class="q-card-main">
			<div class="q-list">
				<div class="q-item" th:each="message : ${uiMessageStack.getGlobalWarnings()}">
					<div class="q-item-main">
						<div class="q-item-label" th:text="${message}"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:if="${!uiMessageStack.getGlobalInfos().isEmpty()}" class="q-card bg-info text-white col">
		<div class="q-card-main">
			<div class="q-list">
				<div class="q-item" th:each="message : ${uiMessageStack.getGlobalInfos()}">
					<div class="q-item-main">
						<div class="q-item-label" th:text="${message}"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:if="${!uiMessageStack.getGlobalSuccess().isEmpty()}" class="q-card bg-positive text-white col">
		<div class="q-card-main">
			<div class="q-list">
				<div class="q-item" th:each="message : ${uiMessageStack.getGlobalSuccess()}">
					<div class="q-item-main">
						<div class="q-item-label" th:text="${message}"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</th:block>
</th:block>
