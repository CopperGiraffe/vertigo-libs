<th:block th:fragment="fileupload(url, key, multiple, uploader_attrs)" 
	th:assert="${key} != null and ${url} != null"
	th:with="myComponentId='\'uploader_'+${key}+'\'', myMultiple=${multiple?:false}"	>
		<vu:include-data-primitive th:key="${key}" modifiable="true"/>
		<input type="hidden" th:v-if="|vueDataToArray(${model.util.vueDataKey(key, null, null)}).length == 0|" th::name="${model.util.contextKey(key, null, null)}" value="" />
        <input type="hidden" th:v-for="|fileUri in vueDataToArray(${model.util.vueDataKey(key, null, null)})|" th::name="${model.util.contextKey(key, null, null)}" v-bind:value="fileUri" />
        <v-file-upload 
			th::ref="${myComponentId}"
			th:readonly="${viewMode=='read'}"
			th:url="${url}" 
            field-name="file"
            th::multiple="${myMultiple}"
			th:v-bind:file-info-uris="|${myMultiple?'':'vueDataToArray('}${model.util.vueDataKey(key, null, null)}${myMultiple?'':')'}|"
			th:@update:file-info-uris="|(newFileInfoUris) => ${model.util.vueDataKey(key, null, null)} = ${myMultiple?'':'vueDataToObject('}newFileInfoUris${myMultiple?'':')'}|"
			th:@download-file="|(fileUri) => goTo('${downloadUrl}' + fileUri)|"
            th:attr="__${uploader_attrs}__"></v-file-upload>
</th:block>
<th:block th:fragment="fileupload-dropzone(key, dropzone_attrs)" 
    th:assert="${key} != null"
    th:with="myComponentId='uploader_'+${key}+'_drop',fileComponentId='uploader_'+${key}"
    th:attr="objectKey=${model.vContext['componentStates'].addComponentState(myComponentId).addPrimitive('dragover',false)}" >
        <div class="dropzone-area" 
            th:@dragenter.prevent="|uploader_dragenter('${myComponentId}')|"
            th:attr="__${dropzone_attrs}__">
	        <vu:content/>
	        <div th:v-if="|componentStates.${myComponentId}.dragover|" class="absolute-full q-uploader__dnd"
	        th:@dragleave.prevent="|uploader_dragleave('${myComponentId}')|"
	        th:@drop.prevent="|uploader_dragleave('${myComponentId}'); uploader_drop($event, '${fileComponentId}')|"
            @dragover.prevent 
            ></div>
        </div>
</th:block>
<th:block th:fragment="fileupload-simple(url, downloadUrl, key, multiple, uploader_attrs)" 
    th:assert="${key} != null and ${url} != null"
    th:with="downloadUrl=${downloadUrl?:(url + '/download/')}, myMutiple=${mutilple?:false}" >
        <vu:include-data-primitive th:key="${key}" modifiable="true"/>
        <input type="hidden" th:v-if="|vueData.${key}.length == 0|" th:name="|vContext[${key}]|" value="" />
        <input type="hidden" th:v-for="|fileUri in vueData.${key}|" th:name="|vContext[${key}]|" v-bind:value="fileUri" />
        <v-file-upload 
			th:readonly="${viewMode=='read'}"
			th:url="${url}" 
            field-name="file"
			:simple="true"
            th::multiple="${myMultiple}"
			th:v-bind:file-info-uris="|vueData.${key}|"
			th:@update:file-info-uris="|(newFileInfoUris) => vueData.${key} = newFileInfoUris|"
			th:@download-file="|(fileUri) => goTo('${downloadUrl}' + fileUri)|"
            th:attr="__${uploader_attrs}__"></v-file-upload>
</th:block>
<th:block th:fragment="fileupload-simple-object-edit(url, downloadUrl, object, field, multiple, uploader_attrs)" 
    vu:alias="fileupload-simple-object" vu:selector="${viewMode=='edit'}"
    th:assert="${object} != null and ${url} != null"
    th:with="myComponentId=${model.util.generateComponentUID('uploader', object, field, rowIndex)}, downloadUrl=${downloadUrl?:(url + '/download/')}, myMultiple=${multiple?:false}" >
        <vu:include-data-primitive key="${object}" th:if="${field==null}" modifiable="true" />
        <vu:include-data object="${object}" field="${field}" th:if="${field!=null}" modifiable="true"/>
        
        <input type="hidden" th:v-if="|vueDataToArray(${model.util.vueDataKey(object, field, rowIndex)}).length == 0|" th::name="${model.util.contextKey(object, field, rowIndex)}" value="" />
        <input type="hidden" th:v-for="|fileUri in vueDataToArray(${model.util.vueDataKey(object, field, rowIndex)})|" th::name="${model.util.contextKey(object, field, rowIndex)}" v-bind:value="fileUri" />
        <v-file-upload 
			th::ref="${myComponentId}"
			th:readonly="false"
			th:url="${url}" 
            field-name="file"
			:simple="true"
            th::multiple="${myMultiple}"
			th:v-bind:file-info-uris="|${myMultiple?'':'vueDataToArray('}${model.util.vueDataKey(object, field, rowIndex)}${myMultiple?'':')'}|"
			th:@update:file-info-uris="|(newFileInfoUris) => ${model.util.vueDataKey(object, field, rowIndex)} = ${myMultiple?'':'vueDataToObject('}newFileInfoUris${myMultiple?'':')'}|"
			th:@download-file="|(fileUri) => goTo('${downloadUrl}' + fileUri)|"
            th:attr="__${uploader_attrs}__"></v-file-upload>
</th:block>
