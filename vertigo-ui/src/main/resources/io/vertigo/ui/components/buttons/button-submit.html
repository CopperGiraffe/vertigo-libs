<th:block th:fragment="button-submit(label, icon, action, ariaLabel, other_attrs)"
	  th:assert="(${label} != null or ${icon} != null) and ${action} != null">
	<q-btn type="submit" th:label="${label?:''}" th:icon="${icon?:''}" th:formaction="${action}" th:aria-label="${ariaLabel?:label?:''}" th:title="${ariaLabel?:label?:''}" th:attr="__${other_attrs}__"></q-btn>
</th:block>
