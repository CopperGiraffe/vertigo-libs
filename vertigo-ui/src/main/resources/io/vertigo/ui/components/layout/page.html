<th:block th:fragment="page(content, vuiDevMode, vuiSsr)"
	th:with="isVuiDevMode=${vuiDevMode != null ? vuiDevMode : false}, isVuiSsr=${vuiSsr != null ? vuiSsr : true}">
	<div th:if="${isVuiSsr}" id="page"></div>
	<div th:if="${!isVuiSsr}" id="page">
		<vu:content/>
	</div>
	<vertigossr th:if="${isVuiSsr}" id="vertigossr" >
		<vu:content/>
	</vertigossr>
	<script th:if="${!isVuiDevMode}" th:src="@{/vertigo-ui/static/3rdParty/cdn.jsdelivr.net/npm/quasar@1.15.0/dist/quasar.umd.min.js}"></script>
	<script th:if="${isVuiDevMode}" th:src="@{/vertigo-ui/static/3rdParty/cdn.jsdelivr.net/npm/quasar@1.15.0/dist/quasar.umd.js}"></script>
    <script th:src="@{/vertigo-ui/static/3rdParty/cdn.jsdelivr.net/npm/quasar@1.15.0/dist/lang/__${model.util.getCurrentLocalePrefixForQuasar()}__.umd.min.js}"></script>
	<script th:if="${!isVuiDevMode}" th:src="@{/vertigo-ui/static/js/vertigo-ui.umd.min.js}"></script>
	<script th:if="${isVuiDevMode}" src="http://localhost:3000/js/chunk-vendors.js"></script>
	<script th:if="${isVuiDevMode}" src="http://localhost:3000/js/app.js"></script>
	<vu:vue-data/>
	<script th:if="${isVuiSsr}" th:src="@{/vertigo-ui/static/js/vertigo-ui-mpa-ssr.js}"></script>
	<script th:if="${!isVuiSsr}" th:src="@{/vertigo-ui/static/js/vertigo-ui-mpa.js}"></script>

</th:block>
