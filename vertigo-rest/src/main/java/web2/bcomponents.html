	 //Draw a node of the tree.

function drawBox(svg, id) {
	svg
		.append("rect")
			.attr('class', 'box')
			.attr('x', 0)
			.attr('y', 0)
			.attr('width', 50)
			.attr('height', 20)
			.attr('id', id)
			.style("stroke", "#ccc")
			.text(id);
}
 //Parse the datas. And draw the ids level.

function parseData(boxes, parentId) {
	for (prop in boxes) {
		var box = boxes[prop];
		drawBox(d3.select("#" + parentId).append ("svg"), box.id);
		if (box.boxes) {
			parseData(box.boxes, box.id)
		}
	}
}
 //First call with the data and the root container.
parseData(_rootBox, 'root');



		function boxChart(selection){
			//affichage d'une box
			selection
				.enter()
				.append("div")
