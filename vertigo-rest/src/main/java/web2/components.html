		var size = function (count){
			if (count<=1) return 'module S';
			if (count<=2) return 'module SS';
			if (count<=6) return 'module M';
			if (count<=12) return 'module MM';
			if (count<=28) return 'module L';
			if (count<=56) return 'module LL';
			return 'module XL';
		};
		
		var displayModules = function(modules){
			var module = d3.select("div").selectAll("div")
				.data(modules).enter()
				.append("div")
					.attr('class', function(d) { return size(d.componentConfigs.length)})
					.style("background-color", function(d, i) { return colors[i%10];})
						.append("div")
						.attr('class', 'content');
					
				module
					.append("div")
						.text(function(d) { return d.name; });
				module	
					.append("div")
						.attr('class', 'components')
						.selectAll("div")
						  .data(function(d) { return d.componentConfigs; }).enter()
							  .append("div")
								.attr('class', 'component')
								.append("a")
									.attr('href', function(d) {return 'http://localhost:8086/spaces/components/'+ d.id})
									.text(function(d) { return d.id; });
