		var getlayers = function (boxes, dependencies) {	
			for (b in boxes){
				box  = boxes[b];
				for (i in dependencies){
					dependency = dependencies[i];
					if (dependency.from== box.id){
						if (box.toIds == null){
							box.toIds = [];
						}
						box.toIds.push(dependency.to);
					}
				/*	if (dependency.to== box.id){
						if (box.fromBoxes == null){
							box.fromBoxes = [];
						}
						box.fromBoxes.push(dependency.from);
					}*/
				}
			}	
			var layers = [];
			var layer= [];

			
			layers.push(layer);

			//===Liste des boxes à classer dns les layers
			var todoBoxes = [];
			for (b in boxes){
				box  = boxes[b]; 
				todoBoxes[box.id] = box;
			}

			for (id in todoBoxes){
				box  = todoBoxes[id];
				//On regarde toutes les dépendances de box pour savoir si déjà résolu.
				var resolved = true;
				for(toId in  box.toIds){
					if (todoBoxes.indexOf(toId)<0){
						//Il existe au moins une dépendance non résolue
						resolved = false;
					}
				} 
				if (resolved){
					layer.push(box);
					todoBoxes[id] = null;
				}
			}	

		}

		var displayLayers = function(boxes, depedencies){
			var layers = getlayers(boxes, depedencies);
