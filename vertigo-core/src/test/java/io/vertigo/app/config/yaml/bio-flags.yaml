boot:
  params: 
    locales: fr_FR
  plugins:
    - io.vertigo.core.plugins.resource.classpath.ClassPathResourceResolverPlugin: {}
modules:
  io.vertigo.app.config.yaml.YamlBioFeatures:
      features:
        - bio:
        - math:
            start: 100
      plugins:
        - io.vertigo.core.spaces.component.data.MathPlugin: 
            __flags__: ["main"]
            factor: 20
        - io.vertigo.core.spaces.component.data.MathPlugin: 
            __flags__: ["secondary"]
            factor: 10